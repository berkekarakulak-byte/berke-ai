<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Berke AI</title>

  <style>
    :root{
      --bg0:#050a14; --bg1:#0b1220;
      --txt:#e5e7eb; --mut:#94a3b8;
      --stroke: rgba(148,163,184,.16);
      --glass: blur(18px);
      --shadow: 0 24px 80px rgba(0,0,0,.55);

      --aiBg: rgba(5,10,20,.22);
      --aiBorder: rgba(148,163,184,.14);

      --meGrad1:#60a5fa; --meGrad2:#a78bfa;

      --btnBg: rgba(5,10,20,.12);
      --btnStroke: rgba(148,163,184,.18);
    }

    body.light{
      --bg0:#f3f5fb; --bg1:#e9eefc;
      --txt:#0b1220; --mut:#475569;
      --stroke: rgba(15,23,42,.12);
      --shadow: 0 24px 80px rgba(2,6,23,.14);
      --aiBg: rgba(255,255,255,.85);
      --aiBorder: rgba(15,23,42,.10);
      --btnBg: rgba(255,255,255,.65);
      --btnStroke: rgba(15,23,42,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--txt);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(29,78,216,.22), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(168,85,247,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    /* container */
    .wrap{
      height:100dvh;
      display:flex;
      justify-content:center;
      padding:16px;
      padding-top: calc(16px + env(safe-area-inset-top));
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
    }
    .app{
      width:min(1024px, 100%);
      height:100%;
      border-radius:20px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(12,18,32,.70), rgba(12,18,32,.45));
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      position:relative;
    }
    body.light .app{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55));
    }
    @media (max-width: 640px){
      .wrap{padding:0}
      .app{border-radius:0;border:none;box-shadow:none}
    }

    /* top */
    .top{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 14px;
      border-bottom:1px solid rgba(148,163,184,.14);
      background: rgba(5,10,20,.12);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      z-index:10;
    }
    body.light .top{ background: rgba(255,255,255,.35); }

    .brand{display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.3px;}
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg,#60a5fa,#a78bfa);
      box-shadow: 0 0 24px rgba(96,165,250,.35);
    }
    .sub{margin-top:2px;font-size:12px;color:var(--mut);font-weight:700;max-width: 72vw;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .right{display:flex; gap:10px; align-items:center;}

    .pill{
      border:1px solid var(--btnStroke);
      background: var(--btnBg);
      color:var(--txt);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
      user-select:none;
      display:flex; align-items:center; gap:8px;
    }

    /* messages */
    .chat{flex:1 1 auto; min-height:0; display:flex; flex-direction:column;}
    .msgs{
      flex:1 1 auto; min-height:0;
      overflow-y:auto; -webkit-overflow-scrolling: touch;
      padding:18px 14px 220px;
      display:flex; flex-direction:column; gap:14px;
    }

    .row{display:flex;width:100%;}
    .row.ai{justify-content:flex-start;}
    .row.me{justify-content:flex-end;}
    .bubbleWrap{max-width:82%; display:flex; flex-direction:column; gap:6px;}
    @media (min-width:860px){ .bubbleWrap{max-width:64%;} }

    .bubble{
      border-radius:18px;
      padding:12px 14px;
      line-height:1.6;
      white-space:pre-wrap;
      word-wrap:break-word;
      font-size:15px;
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
      border:1px solid var(--aiBorder);
      background: var(--aiBg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .row.ai .bubble{border-bottom-left-radius:8px;}
    .row.me .bubble{
      background: linear-gradient(135deg, rgba(96,165,250,.95), rgba(167,139,250,.95));
      border:1px solid rgba(96,165,250,.30);
      color:#081021;
      border-bottom-right-radius:8px;
    }

    .meta{
      font-size:11px;
      color: rgba(229,231,235,.68);
      display:flex; gap:8px; align-items:center;
    }
    body.light .meta{ color: rgba(2,6,23,.65); }
    .row.me .meta{ justify-content:flex-end; }

    /* typing */
    .typing{
      margin:10px 14px 0;
      display:none;
      align-items:center;
      gap:10px;
      color:var(--mut);
      font-size:12px;
      font-weight:800;
    }
    .dots{display:inline-flex;gap:4px;align-items:center;}
    .dot3{width:6px;height:6px;border-radius:999px;background: rgba(148,163,184,.85);animation: b 1.1s infinite ease-in-out;}
    .dot3:nth-child(2){animation-delay:.15s;}
    .dot3:nth-child(3){animation-delay:.3s;}
    @keyframes b{0%,80%,100%{transform:translateY(0);opacity:.55;}40%{transform:translateY(-4px);opacity:1;}}

    /* COMPOSER: fixed + ultra z-index + pointer events */
    .composer{
      position: fixed;
      left:0; right:0; bottom:0;
      padding:12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      border-top:1px solid rgba(148,163,184,.16);
      background: rgba(5,10,20,.18);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      z-index: 2147483647;
      pointer-events: auto;
    }
    body.light .composer{ background: rgba(255,255,255,.55); }
    .composerInner{ width:min(1024px, 100%); margin:0 auto; }

    .inputWrap{
      display:flex; gap:10px; align-items:flex-end;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(5,10,20,.10);
      border-radius:16px;
      padding:10px;
      box-shadow: 0 16px 45px rgba(0,0,0,.25);
      z-index: 2147483647;
      pointer-events: auto;
    }
    body.light .inputWrap{ background: rgba(255,255,255,.65); }

    textarea{
      flex:1 1 auto;
      border:none; outline:none;
      background: transparent;
      color:var(--txt);
      font-size:16px;
      line-height:1.5;
      min-height:26px;
      max-height:180px;
      resize:none;
      pointer-events:auto;
    }
    textarea::placeholder{ color: rgba(148,163,184,.85); }

    .toolbtn{
      width:42px;height:42px;
      border:none;border-radius:14px;
      cursor:pointer;
      background: var(--btnBg);
      color: var(--txt);
      border:1px solid var(--btnStroke);
      pointer-events:auto;
    }
    .send{
      width:42px;height:42px;
      border:none;border-radius:14px;
      cursor:pointer;
      font-weight:900;
      color:#081021;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      pointer-events:auto;
    }

    /* image bubble */
    .imgCard{ padding:10px; }
    .imgCard img{ width:100%; display:block; border-radius:14px; cursor:pointer; }
    .imgActions{ display:flex; gap:8px; margin-top:8px; justify-content:flex-end; flex-wrap:wrap; }
    .mini{
      border:1px solid var(--btnStroke);
      background: var(--btnBg);
      color: var(--txt);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
    }

    /* modal */
    .modal{
      position: fixed; inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index: 2147483647;
    }
    .modalInner{
      width:min(980px, 96vw);
      border:1px solid rgba(148,163,184,.18);
      background: rgba(10,15,30,.55);
      border-radius:18px;
      box-shadow: 0 30px 100px rgba(0,0,0,.7);
      backdrop-filter: blur(18px);
      overflow:hidden;
    }
    body.light .modalInner{ background: rgba(255,255,255,.75); }
    .modalTop{ display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-bottom:1px solid rgba(148,163,184,.16); }
    .modalTop b{ font-size:13px; color:var(--mut); }
    .close{
      border:none; cursor:pointer; font-size:18px;
      width:40px;height:40px;border-radius:12px;
      background: var(--btnBg); color: var(--txt);
      border:1px solid var(--btnStroke);
    }
    .modalBody{ padding:12px; }
    .modalBody img{ width:100%; display:block; border-radius:14px; }

    /* toast */
    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 88px;
      background: rgba(0,0,0,.55);
      color: #fff;
      padding:10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      display:none;
      z-index: 2147483647;
      max-width: min(560px, 92vw);
      font-size: 13px;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="app">
      <div class="top">
        <div>
          <div class="brand"><span class="dot"></span> Berke AI</div>
          <div class="sub" id="subtitle">Chat + Image ‚Ä¢ Premium</div>
        </div>
        <div class="right">
          <div class="pill" id="themeBtn"><span id="themeIcon">üåô</span><span id="themeLabel">Dark</span></div>
        </div>
      </div>

      <div class="chat">
        <div class="msgs" id="msgs"></div>
        <div class="typing" id="typing">
          <span>Yazƒ±yor</span>
          <span class="dots"><span class="dot3"></span><span class="dot3"></span><span class="dot3"></span></span>
        </div>
      </div>
    </div>
  </div>

  <div class="composer">
    <div class="composerInner">
      <div class="inputWrap">
        <textarea id="m" rows="1" placeholder="Mesaj yaz‚Ä¶ (Enter g√∂nder, Shift+Enter satƒ±r)"></textarea>
        <button class="toolbtn" id="imgBtn" type="button" title="G√∂rsel olu≈ütur">üñºÔ∏è</button>
        <button class="send" id="sendBtn" type="button" title="G√∂nder">‚û§</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="modal" id="modal">
    <div class="modalInner">
      <div class="modalTop">
        <b>G√∂rsel √ñnizleme</b>
        <button class="close" id="closeModal">‚úï</button>
      </div>
      <div class="modalBody">
        <img id="modalImg" src="" alt="preview" />
      </div>
      <div class="modalTop" style="border-top:1px solid rgba(148,163,184,.16); border-bottom:none; justify-content:flex-end;">
        <button class="mini" id="downloadModal">Kaydet</button>
      </div>
    </div>
  </div>

<script>
  const msgs = document.getElementById("msgs");
  const typing = document.getElementById("typing");
  const ta = document.getElementById("m");
  const toast = document.getElementById("toast");

  function showToast(text){
    toast.textContent = text;
    toast.style.display = "block";
    clearTimeout(window.__t);
    window.__t = setTimeout(()=> toast.style.display="none", 4200);
  }

  // theme
  const LS_THEME = "berke_ai_theme";
  let theme = localStorage.getItem(LS_THEME) || "dark";
  const themeBtn = document.getElementById("themeBtn");
  const themeIcon = document.getElementById("themeIcon");
  const themeLabel = document.getElementById("themeLabel");

  function applyTheme(){
    if(theme === "light"){
      document.body.classList.add("light");
      themeLabel.textContent = "Light";
      themeIcon.textContent = "‚òÄÔ∏è";
    } else {
      document.body.classList.remove("light");
      themeLabel.textContent = "Dark";
      themeIcon.textContent = "üåô";
    }
  }
  applyTheme();

  themeBtn.addEventListener("click", ()=>{
    theme = (theme === "dark") ? "light" : "dark";
    localStorage.setItem(LS_THEME, theme);
    applyTheme();
  });

  function typingOn(){ typing.style.display="flex"; scrollBottom(true); }
  function typingOff(){ typing.style.display="none"; }

  function scrollBottom(force){
    if(force){ msgs.scrollTop = msgs.scrollHeight; return; }
    const nearBottom = (msgs.scrollHeight - msgs.scrollTop - msgs.clientHeight) < 240;
    if(nearBottom) msgs.scrollTop = msgs.scrollHeight;
  }

  function timeNow(){
    return new Date().toLocaleTimeString("tr-TR",{hour:"2-digit",minute:"2-digit"});
  }

  function addMsg(role, text){
    const row = document.createElement("div");
    row.className = "row " + role;

    const wrap = document.createElement("div");
    wrap.className = "bubbleWrap";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = timeNow();

    wrap.appendChild(bubble);
    wrap.appendChild(meta);
    row.appendChild(wrap);
    msgs.appendChild(row);
    scrollBottom(false);
  }

  // modal
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const closeModal = document.getElementById("closeModal");
  const downloadModal = document.getElementById("downloadModal");
  let lastModalSrc = "";

  function openModal(src){
    lastModalSrc = src;
    modalImg.src = src;
    modal.style.display = "flex";
  }
  function hideModal(){
    modal.style.display = "none";
    modalImg.src = "";
    lastModalSrc = "";
  }
  closeModal.addEventListener("click", hideModal);
  modal.addEventListener("click",(e)=>{ if(e.target===modal) hideModal(); });
  downloadModal.addEventListener("click", ()=>{
    if(!lastModalSrc) return;
    const a=document.createElement("a");
    a.href=lastModalSrc;
    a.download="berke-ai.png";
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  function addImageCard(src){
    const row = document.createElement("div");
    row.className = "row ai";

    const wrap = document.createElement("div");
    wrap.className = "bubbleWrap";

    const card = document.createElement("div");
    card.className = "bubble imgCard";

    const img = document.createElement("img");
    img.src = src;
    img.alt = "Generated image";
    img.addEventListener("click", ()=> openModal(src));

    const actions = document.createElement("div");
    actions.className = "imgActions";

    const btnOpen = document.createElement("button");
    btnOpen.className = "mini";
    btnOpen.textContent = "B√ºy√ºt";
    btnOpen.addEventListener("click", ()=> openModal(src));

    const btnSave = document.createElement("button");
    btnSave.className = "mini";
    btnSave.textContent = "Kaydet";
    btnSave.addEventListener("click", ()=>{
      const a=document.createElement("a");
      a.href=src;
      a.download="berke-ai.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    actions.appendChild(btnOpen);
    actions.appendChild(btnSave);

    card.appendChild(img);
    card.appendChild(actions);

    wrap.appendChild(card);
    row.appendChild(wrap);
    msgs.appendChild(row);
    scrollBottom(true);
  }

  // textarea auto height
  ta.addEventListener("input", ()=>{
    ta.style.height="auto";
    ta.style.height = Math.min(180, ta.scrollHeight) + "px";
  });

  async function safeJson(r){
    try{ return await r.json(); }catch(e){ return {detail: "Sunucudan JSON gelmedi."}; }
  }

  async function sendMessage(){
    const text = (ta.value||"").trim();
    if(!text) return;
    ta.value=""; ta.style.height="auto";
    addMsg("me", text);
    typingOn();

    try{
      const r = await fetch("/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({message:text})
      });
      const j = await safeJson(r);
      typingOff();

      if(!r.ok){
        addMsg("ai", "Hata: " + (j.detail || "bilinmeyen"));
        showToast("Chat hata: " + (j.detail || "bilinmeyen"));
        return;
      }
      addMsg("ai", j.reply || "Bo≈ü cevap geldi üòÖ");
    }catch(e){
      typingOff();
      addMsg("ai", "Baƒülantƒ± hatasƒ± oldu.");
      showToast("Baƒülantƒ± hatasƒ± (chat).");
    }
  }

  async function sendImage(){
    const prompt = (ta.value||"").trim();
    if(!prompt){
      showToast("√ñnce g√∂rsel i√ßin bir prompt yaz kanka üòÑ");
      return;
    }

    ta.value=""; ta.style.height="auto";
    addMsg("me", "üñºÔ∏è " + prompt);
    typingOn();

    try{
      const r = await fetch("/image",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({prompt, size:"1024x1024"})
      });
      const j = await safeJson(r);
      typingOff();

      if(!r.ok){
        addMsg("ai", "G√∂rsel hatasƒ±: " + (j.detail || "bilinmeyen"));
        showToast("G√∂rsel hata: " + (j.detail || "bilinmeyen"));
        return;
      }

      if(j.url){
        addImageCard(j.url);
        showToast("G√∂rsel hazƒ±r ‚úÖ");
        return;
      }
      if(j.b64){
        addImageCard("data:image/png;base64," + j.b64);
        showToast("G√∂rsel hazƒ±r ‚úÖ");
        return;
      }

      addMsg("ai","G√∂rsel geldi ama veri bo≈ü üòÖ");
      showToast("G√∂rsel veri bo≈ü d√∂nd√º.");
    }catch(e){
      typingOff();
      addMsg("ai","G√∂rsel √ºretiminde baƒülantƒ± hatasƒ±.");
      showToast("Baƒülantƒ± hatasƒ± (image).");
    }
  }

  // click handlers (guaranteed)
  document.getElementById("sendBtn").addEventListener("click",(e)=>{ e.preventDefault(); sendMessage(); });
  document.getElementById("imgBtn").addEventListener("click",(e)=>{ e.preventDefault(); sendImage(); });

  // enter send
  ta.addEventListener("keydown",(e)=>{
    if(e.key==="Enter" && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });

  // starter msg
  addMsg("ai","Hazƒ±rƒ±m kanka üòÑ Mesaj at ya da üñºÔ∏è ile g√∂rsel iste. (Prompt yazƒ±p üñºÔ∏è'ye bas)");
  showToast("UI g√ºncellendi ‚úÖ Eƒüer g√∂rsel √ßƒ±kmƒ±yorsa, hata mesajƒ±nƒ± burada g√∂receksin.");
</script>
</body>
</html>
