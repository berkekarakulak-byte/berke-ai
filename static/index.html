<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Berke AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat {
    width: 100%;
    max-width: 420px;
    height: 90vh;
    background: #020617;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.top {
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #1e293b;
}

.top strong {
    font-size: 16px;
}

button {
    background: #2563eb;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 999px;
    cursor: pointer;
    font-size: 13px;
}

.messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.bubble {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 14px;
    line-height: 1.4;
    font-size: 14px;
    animation: fadeIn 0.2s ease-out;
}

.user {
    align-self: flex-end;
    background: #2563eb;
    border-bottom-right-radius: 4px;
}

.ai {
    align-self: flex-start;
    background: #1e293b;
    border-bottom-left-radius: 4px;
}

.input-area {
    padding: 12px;
    border-top: 1px solid #1e293b;
    display: flex;
    gap: 8px;
}

input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 999px;
    border: none;
    outline: none;
    background: #020617;
    color: #e5e7eb;
}

.typing {
    font-size: 13px;
    opacity: 0.6;
    padding-left: 4px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #020617;
    padding: 16px;
    width: 90%;
    max-width: 340px;
    border-radius: 12px;
}

textarea {
    width: 100%;
    height: 120px;
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #1e293b;
    border-radius: 8px;
    padding: 8px;
}
</style>
</head>
<body>

<div class="chat">
    <div class="top">
        <strong>Berke AI</strong>
        <button onclick="openProfile()">Profilim</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="input" placeholder="Bir şey yaz..." />
    </div>
</div>

<div class="modal" id="profileModal">
  <div class="modal-content">
    <h3>Profil</h3>
    <textarea id="profileText"></textarea>
    <button onclick="saveProfile()">Kaydet</button>
    <button onclick="closeProfile()">Kapat</button>
  </div>
</div>

<script>
const input = document.getElementById("input");
const messages = document.getElementById("messages");

input.addEventListener("keydown", async (e) => {
    if (e.key === "Enter" && input.value.trim()) {
        const text = input.value;
        input.value = "";

        addBubble(text, "user");
        showTyping();

        const res = await fetch("/chat", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({message:text})
        });

        const data = await res.json();
        removeTyping();
        addBubble(data.reply, "ai");
    }
});

function addBubble(text, type) {
    const div = document.createElement("div");
    div.className = `bubble ${type}`;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function showTyping() {
    const div = document.createElement("div");
    div.id = "typing";
    div.className = "typing";
    div.innerText = "AI yazıyor...";
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

async function openProfile(){
    const res = await fetch("/profile");
    const data = await res.json();
    document.getElementById("profileText").value =
        JSON.stringify(data, null, 2);
    document.getElementById("profileModal").style.display="flex";
}

function closeProfile(){
    document.getElementById("profileModal").style.display="none";
}

async function saveProfile(){
    try{
        const json = JSON.parse(
            document.getElementById("profileText").value
        );
        await fetch("/profile",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(json)
        });
        alert("Profil kaydedildi");
        closeProfile();
    }catch{
        alert("Geçerli JSON gir");
    }
}
</script>

</body>
</html>
