<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Berke_AI</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f1626cc;
      --card:#121b2fcc;
      --border:#22304fcc;
      --text:#e8eefc;
      --muted:#9fb0d0;
      --accent:#7c5cff;
      --good:#2bd4a7;
      --bad:#ff5c7a;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius:16px;
    }
    [data-theme="light"]{
      --bg:#f6f7fb;
      --panel:#ffffffcc;
      --card:#ffffffcc;
      --border:#d8def0;
      --text:#111827;
      --muted:#51607e;
      --accent:#5b5cff;
      --shadow: 0 12px 40px rgba(18,24,40,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.25), transparent 55%),
                  radial-gradient(900px 500px at 90% 10%, rgba(43,212,167,.18), transparent 55%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      color:var(--text);
      overflow:hidden;
    }
    .bg{
      position:fixed; inset:0;
      background-image: url("/static/bg.jpg");
      background-size: cover;
      background-position: center;
      opacity:.10;
      pointer-events:none;
      filter: blur(0px);
    }
    .wrap{
      height:100%;
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:14px;
      padding:14px;
      max-width: 1300px;
      margin:0 auto;
    }
    @media (max-width: 960px){
      body{overflow:auto}
      .wrap{
        grid-template-columns: 1fr;
        height:auto;
      }
    }
    .panel{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .side{
      display:flex; flex-direction:column;
      min-height: 300px;
    }
    .side .top{
      padding:14px;
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .brand{
      display:flex; flex-direction:column;
      line-height:1.1;
    }
    .brand b{font-size:16px}
    .brand span{font-size:12px; color:var(--muted)}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:600;
      transition:.15s;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(124,92,255,.55)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(124,92,255,.55));
      border-color: rgba(124,92,255,.65);
    }
    .btn.good{
      background: linear-gradient(135deg, rgba(43,212,167,.95), rgba(43,212,167,.45));
      border-color: rgba(43,212,167,.55);
      color:#071016;
    }
    .btn.bad{
      background: linear-gradient(135deg, rgba(255,92,122,.95), rgba(255,92,122,.45));
      border-color: rgba(255,92,122,.55);
    }
    .btn.small{padding:8px 10px; font-size:12px; border-radius:10px}
    .stack{display:flex; flex-direction:column; gap:10px; padding:14px}
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:12px;
    }
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .muted{color:var(--muted); font-size:12px}
    .userline{
      display:flex; align-items:center; gap:10px;
    }
    .avatar{
      width:36px; height:36px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.08);
      overflow:hidden;
      flex: 0 0 auto;
    }
    .avatar img{width:100%; height:100%; object-fit:cover}
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--muted);
    }
    .main{
      display:flex; flex-direction:column;
      min-height: 420px;
    }
    .main .head{
      padding:14px;
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .title{
      display:flex; flex-direction:column;
      gap:2px;
    }
    .title b{font-size:16px}
    .title span{font-size:12px; color:var(--muted)}
    .chat{
      flex:1;
      overflow:auto;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .msg{
      max-width: 820px;
      border:1px solid var(--border);
      border-radius: 16px;
      padding:10px 10px 8px;
      background: rgba(255,255,255,.04);
      position:relative;
    }
    .msg.user{
      margin-left:auto;
      background: linear-gradient(135deg, rgba(124,92,255,.18), rgba(124,92,255,.05));
      border-color: rgba(124,92,255,.35);
    }
    .msg.assistant{
      margin-right:auto;
      background: linear-gradient(135deg, rgba(43,212,167,.12), rgba(43,212,167,.04));
      border-color: rgba(43,212,167,.25);
    }
    .msg .meta{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
      color:var(--muted);
      font-size:12px;
    }
    .msg .text{
      white-space:pre-wrap;
      line-height:1.45;
      font-size:14px;
    }
    .tools{
      display:flex; gap:8px; align-items:center; justify-content:flex-end;
      margin-top:8px;
    }
    .pin{color:var(--accent); font-weight:700}
    .composer{
      border-top:1px solid var(--border);
      padding:12px;
      display:flex;
      gap:10px;
      align-items:flex-end;
      background: rgba(0,0,0,.06);
    }
    textarea{
      width:100%;
      min-height: 46px;
      max-height: 160px;
      resize:none;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:12px 12px;
      outline:none;
      line-height:1.3;
      font-size:14px;
    }
    textarea:focus{border-color: rgba(124,92,255,.6)}
    .rightBtns{display:flex; flex-direction:column; gap:8px}
    .toast{
      position:fixed;
      left:50%; bottom:16px;
      transform:translateX(-50%);
      background: rgba(0,0,0,.7);
      border:1px solid rgba(255,255,255,.12);
      color:white;
      padding:10px 12px;
      border-radius: 14px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:.2s;
      z-index:50;
      max-width: 92vw;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-2px)}
    .adminBox{
      display:none;
      margin-top:10px;
    }
    .adminBox.show{display:block}
    .table{
      width:100%;
      border-collapse: collapse;
      font-size:12px;
    }
    .table th,.table td{
      border-bottom:1px solid var(--border);
      padding:8px 6px;
      text-align:left;
      color: var(--muted);
    }
    .table th{color:var(--text); font-weight:700}
    .imgBox{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .imgPreview{
      width:100%;
      border-radius: 14px;
      border:1px solid var(--border);
      overflow:hidden;
      background: rgba(255,255,255,.04);
      display:none;
    }
    .imgPreview.show{display:block}
    .imgPreview img{width:100%; display:block}
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <!-- LEFT -->
    <section class="panel side">
      <div class="top">
        <div class="brand">
          <b>Berke_AI</b>
          <span class="muted">Premium chat + admin</span>
        </div>
        <button class="btn small" id="themeBtn">üåô</button>
      </div>

      <div class="stack">
        <div class="card">
          <div class="userline">
            <div class="avatar" id="avatar"></div>
            <div style="min-width:0">
              <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
                <b id="name">...</b>
                <span class="pill" id="provider">...</span>
              </div>
              <div class="muted" id="email">...</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <button class="btn primary" id="googleBtn">Google ile giri≈ü</button>
            <button class="btn good" id="guestBtn">Misafir devam</button>
          </div>
          <div class="row" style="margin-top:10px">
            <button class="btn" id="logoutBtn">√áƒ±kƒ±≈ü</button>
            <button class="btn" id="adminBtn">Admin</button>
          </div>

          <div class="adminBox card" id="adminBox">
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
              <input id="adminPass" type="password" placeholder="Admin ≈üifre"
                     style="flex:1;min-width:160px;border-radius:12px;border:1px solid var(--border);
                            background:rgba(255,255,255,.06);color:var(--text);padding:10px 10px;outline:none;">
              <button class="btn primary" id="adminLoginBtn">Giri≈ü</button>
              <button class="btn" id="adminLogoutBtn">√áƒ±k</button>
            </div>
            <div class="muted" id="adminHint" style="margin-top:8px"></div>
            <div style="margin-top:10px">
              <div class="muted" id="adminStatsLine">‚Äî</div>
              <div style="max-height:220px;overflow:auto;margin-top:10px">
                <table class="table" id="adminTable"></table>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <b>üñºÔ∏è G√∂rsel √ºretim</b>
          <div class="muted">Billing limit varsa hata g√∂sterecek. ≈ûimdilik kalsƒ±n.</div>
          <div class="imgBox">
            <input id="imgPrompt" placeholder="√ñrn: Cyberpunk ƒ∞stanbul gece, sinematik..."
                   style="width:100%;border-radius:12px;border:1px solid var(--border);
                          background:rgba(255,255,255,.06);color:var(--text);padding:10px 10px;outline:none;">
            <div class="row">
              <button class="btn primary" id="imgBtn">G√∂rsel √ºret</button>
              <button class="btn" id="imgClearBtn">Temizle</button>
            </div>
            <div class="muted" id="imgStatus"></div>
            <div class="imgPreview" id="imgPreview"><img id="imgTag" alt="generated"/></div>
          </div>
        </div>

        <div class="card">
          <b>‚ö° Kƒ±sayollar</b>
          <div class="muted">Mesajlarda: Pin / Kopyala / Ses</div>
        </div>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="panel main">
      <div class="head">
        <div class="title">
          <b>Sohbet</b>
          <span class="muted" id="statusLine">Baƒülanƒ±yor...</span>
        </div>
        <div class="row">
          <button class="btn small" id="reloadBtn">‚Üª</button>
          <button class="btn small" id="clearBtn">üßπ</button>
        </div>
      </div>

      <div class="chat" id="chat"></div>

      <div class="composer">
        <textarea id="input" placeholder="Mesaj yaz... (Enter g√∂nder, Shift+Enter alt satƒ±r)"></textarea>
        <div class="rightBtns">
          <button class="btn primary" id="sendBtn">G√∂nder</button>
        </div>
      </div>
    </section>
  </div>

  <div class="toast" id="toast"></div>

<script>
  const $ = (q)=>document.querySelector(q);

  const chatEl = $("#chat");
  const inputEl = $("#input");
  const statusLine = $("#statusLine");

  const themeBtn = $("#themeBtn");
  const googleBtn = $("#googleBtn");
  const guestBtn = $("#guestBtn");
  const logoutBtn = $("#logoutBtn");

  const adminBtn = $("#adminBtn");
  const adminBox = $("#adminBox");
  const adminLoginBtn = $("#adminLoginBtn");
  const adminLogoutBtn = $("#adminLogoutBtn");
  const adminPass = $("#adminPass");
  const adminHint = $("#adminHint");
  const adminStatsLine = $("#adminStatsLine");
  const adminTable = $("#adminTable");

  const imgBtn = $("#imgBtn");
  const imgClearBtn = $("#imgClearBtn");
  const imgPrompt = $("#imgPrompt");
  const imgStatus = $("#imgStatus");
  const imgPreview = $("#imgPreview");
  const imgTag = $("#imgTag");

  const toast = $("#toast");

  let me = null;
  let theme = localStorage.getItem("theme") || "dark";
  document.documentElement.setAttribute("data-theme", theme);
  themeBtn.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";

  function showToast(text){
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 1400);
  }

  function esc(s){
    return (s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function setUser(u){
    me = u;
    const name = $("#name");
    const provider = $("#provider");
    const email = $("#email");
    const avatar = $("#avatar");

    if(!u){
      name.textContent = "Giri≈ü yok";
      provider.textContent = "‚Äî";
      email.textContent = "‚Äî";
      avatar.innerHTML = "";
      return;
    }

    name.textContent = u.name || "User";
    provider.textContent = u.provider || "‚Äî";
    email.textContent = u.email ? u.email : "Misafir";
    avatar.innerHTML = u.picture ? `<img src="${esc(u.picture)}" />` : "";
  }

  async function api(path, method="GET", body=null){
    const opt = { method, headers: {} };
    if(body){
      opt.headers["Content-Type"]="application/json";
      opt.body = JSON.stringify(body);
    }
    const r = await fetch(path, opt);
    let data = null;
    const ct = r.headers.get("content-type") || "";
    if(ct.includes("application/json")) data = await r.json();
    else data = await r.text();

    if(!r.ok){
      const msg = (data && data.detail) ? data.detail : (typeof data === "string" ? data : "Hata");
      throw new Error(msg);
    }
    return data;
  }

  function speak(text){
    try{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "tr-TR";
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }catch(e){}
  }

  function renderMessage(m){
    const wrap = document.createElement("div");
    wrap.className = "msg " + (m.role === "user" ? "user" : "assistant");
    wrap.dataset.id = m.id;

    const when = m.created_at ? new Date(m.created_at).toLocaleString("tr-TR") : "";
    wrap.innerHTML = `
      <div class="meta">
        <span>${m.role === "user" ? "Sen" : "Berke_AI"} ${m.pinned ? '<span class="pin">‚Ä¢ PIN</span>' : ""}</span>
        <span>${esc(when)}</span>
      </div>
      <div class="text">${esc(m.content)}</div>
      <div class="tools">
        <button class="btn small" data-act="pin">${m.pinned ? "Unpin" : "Pin"}</button>
        <button class="btn small" data-act="copy">Kopyala</button>
        <button class="btn small" data-act="tts">Ses</button>
      </div>
    `;

    wrap.addEventListener("click", async (e)=>{
      const btn = e.target.closest("button");
      if(!btn) return;
      const act = btn.dataset.act;
      const id = parseInt(wrap.dataset.id, 10);

      if(act === "copy"){
        await navigator.clipboard.writeText(m.content || "");
        showToast("Kopyalandƒ±");
      }
      if(act === "tts"){
        speak(m.content || "");
      }
      if(act === "pin"){
        try{
          if(m.pinned){
            await api("/api/unpin","POST",{message_id:id});
            m.pinned = false;
            btn.textContent = "Pin";
            wrap.querySelector(".pin")?.remove();
            showToast("Unpin");
          }else{
            await api("/api/pin","POST",{message_id:id});
            m.pinned = true;
            btn.textContent = "Unpin";
            wrap.querySelector(".meta span").innerHTML += ' <span class="pin">‚Ä¢ PIN</span>';
            showToast("Pinlendi");
          }
        }catch(err){
          showToast(err.message);
        }
      }
    });

    return wrap;
  }

  function scrollBottom(){
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  async function loadMe(){
    const r = await api("/api/me");
    setUser(r.user);
    statusLine.textContent = r.user ? "Hazƒ±r" : "Giri≈ü yap veya misafir devam et";
  }

  async function loadHistory(){
    chatEl.innerHTML = "";
    if(!me){
      const info = document.createElement("div");
      info.className = "card";
      info.innerHTML = `<b>Giri≈ü gerekli</b><div class="muted">Google ile giri≈ü yap veya Misafir devam et.</div>`;
      chatEl.appendChild(info);
      return;
    }
    const r = await api("/api/history?limit=60");
    (r.messages||[]).forEach(m => chatEl.appendChild(renderMessage(m)));
    scrollBottom();
  }

  async function sendMessage(){
    const text = (inputEl.value || "").trim();
    if(!text) return;
    if(!me){
      showToast("√ñnce giri≈ü yap");
      return;
    }

    inputEl.value = "";
    statusLine.textContent = "Yazƒ±yor...";
    try{
      const r = await api("/api/chat", "POST", {message:text});
      await loadHistory();
      statusLine.textContent = "Hazƒ±r";
    }catch(err){
      statusLine.textContent = "Hata";
      showToast(err.message);
    }
  }

  // Enter to send, Shift+Enter newline
  inputEl.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });

  $("#sendBtn").addEventListener("click", sendMessage);

  // Theme
  themeBtn.addEventListener("click", ()=>{
    theme = theme === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", theme);
    themeBtn.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
    localStorage.setItem("theme", theme);
  });

  // Login actions
  googleBtn.addEventListener("click", ()=> location.href="/login/google");
  guestBtn.addEventListener("click", ()=> location.href="/auth/guest");

  logoutBtn.addEventListener("click", async ()=>{
    try{
      await api("/auth/logout", "POST");
      setUser(null);
      await loadMe();
      await loadHistory();
      showToast("√áƒ±kƒ±≈ü yapƒ±ldƒ±");
    }catch(err){
      showToast(err.message);
    }
  });

  // Admin
  adminBtn.addEventListener("click", ()=>{
    adminBox.classList.toggle("show");
  });

  adminLoginBtn.addEventListener("click", async ()=>{
    adminHint.textContent = "";
    try{
      await api("/admin/login","POST",{password: adminPass.value});
      adminHint.textContent = "Admin aktif ‚úÖ";
      showToast("Admin giri≈ü");
      await refreshAdmin();
    }catch(err){
      adminHint.textContent = err.message;
      showToast(err.message);
    }
  });

  adminLogoutBtn.addEventListener("click", async ()=>{
    try{
      await api("/admin/logout","POST");
      adminHint.textContent = "Admin kapandƒ±";
      adminStatsLine.textContent = "‚Äî";
      adminTable.innerHTML = "";
      showToast("Admin √ßƒ±kƒ±≈ü");
    }catch(err){
      showToast(err.message);
    }
  });

  async function refreshAdmin(){
    try{
      const s = await api("/admin/stats");
      adminStatsLine.textContent = `Users: ${s.users} ‚Ä¢ Logins: ${s.logins} ‚Ä¢ Messages: ${s.messages}`;
      let html = `<tr><th>Zaman</th><th>Provider</th><th>Email</th><th>IP</th></tr>`;
      (s.last_logins||[]).forEach(x=>{
        html += `<tr>
          <td>${esc(new Date(x.at).toLocaleString("tr-TR"))}</td>
          <td>${esc(x.provider||"")}</td>
          <td>${esc(x.email||"")}</td>
          <td>${esc(x.ip||"")}</td>
        </tr>`;
      });
      adminTable.innerHTML = html;
    }catch(e){
      // not admin -> ignore
    }
  }

  // Tools
  $("#reloadBtn").addEventListener("click", async ()=>{
    await loadMe();
    await loadHistory();
    showToast("Yenilendi");
  });
  $("#clearBtn").addEventListener("click", ()=>{
    chatEl.innerHTML = "";
    showToast("Ekran temiz");
  });

  // Image
  imgBtn.addEventListener("click", async ()=>{
    imgStatus.textContent = "";
    imgPreview.classList.remove("show");
    const p = (imgPrompt.value||"").trim();
    if(!p){ showToast("Prompt yaz"); return; }
    if(!me){ showToast("√ñnce giri≈ü"); return; }

    imgStatus.textContent = "√úretiliyor...";
    try{
      const r = await api("/api/image", "POST", {prompt:p});
      imgTag.src = `data:image/png;base64,${r.b64}`;
      imgPreview.classList.add("show");
      imgStatus.textContent = "Hazƒ±r ‚úÖ";
      showToast("G√∂rsel hazƒ±r");
    }catch(err){
      imgStatus.textContent = err.message;
      showToast("G√∂rsel hata");
    }
  });

  imgClearBtn.addEventListener("click", ()=>{
    imgPrompt.value = "";
    imgStatus.textContent = "";
    imgPreview.classList.remove("show");
    imgTag.src = "";
    showToast("Temiz");
  });

  // init
  (async ()=>{
    await loadMe();
    await loadHistory();
    await refreshAdmin();
  })();
</script>
</body>
</html>
