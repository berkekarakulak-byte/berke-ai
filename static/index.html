<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Berke AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1117;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #181b23;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      color: #9aa4b2;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      margin-bottom: 12px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn-google {
      background: #ffffff;
      color: #000000;
      font-weight: bold;
    }

    .btn-google:hover {
      background: #e6e6e6;
    }

    .btn-guest {
      background: #2a2f3a;
      color: #ffffff;
    }

    .btn-guest:hover {
      background: #353b48;
    }

    .chat-box {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .user {
      background: #3b82f6;
      text-align: right;
    }

    .ai {
      background: #2a2f3a;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button.send {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Berke AI</h1>
  <p>Samimi, dost canlÄ±sÄ± yapay zeka</p>

  <!-- LOGIN AREA -->
  <div id="login-area">
    <!-- ðŸ”¥ GOOGLE LOGIN (BACKENDâ€™E BAÄžLI) -->
    <a href="/auth/google" class="btn btn-google">
      Google ile giriÅŸ yap
    </a>

    <!-- MISAFIR -->
    <button class="btn btn-guest" onclick="startGuest()">
      Misafir olarak devam et
    </button>
  </div>

  <!-- CHAT -->
  <div class="chat-box" id="chat-box">
    <div class="messages" id="messages"></div>

    <div class="input-row">
      <input
        id="msgInput"
        type="text"
        placeholder="Bir ÅŸey yaz..."
        onkeydown="if(event.key==='Enter'){sendMessage()}"
      />
      <button class="send" onclick="sendMessage()">GÃ¶nder</button>
    </div>
  </div>
</div>

<script>
  function startGuest() {
    document.getElementById("login-area").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
  }

  async function sendMessage() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    addMessage(data.reply, "ai");
  }

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
