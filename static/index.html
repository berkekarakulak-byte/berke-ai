<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Berke AI</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; background: #0f172a;
      font-family: Arial, sans-serif; display: flex;
      align-items: center; justify-content: center; color: #e5e7eb;
    }
    .chat {
      width: 420px; height: 600px; background: #020617;
      border-radius: 14px; display: flex; flex-direction: column;
      overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }
    .header {
      padding: 14px; text-align: center; font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }
    .messages {
      flex: 1; padding: 14px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 10px;
    }
    .wrap { max-width: 80%; display: flex; flex-direction: column; gap: 4px; }
    .u { align-self: flex-end; align-items: flex-end; }
    .a { align-self: flex-start; align-items: flex-start; }
    .bubble {
      padding: 10px 14px; border-radius: 12px;
      font-size: 14px; line-height: 1.4; white-space: pre-wrap;
    }
    .user { background: #2563eb; }
    .ai { background: #1e293b; }
    .time { font-size: 11px; color: #94a3b8; }
    .input {
      display: flex; border-top: 1px solid #1e293b;
    }
    input {
      flex: 1; padding: 12px; border: none; outline: none;
      background: #020617; color: #e5e7eb; font-size: 14px;
    }
    button {
      padding: 0 18px; background: #2563eb; border: none;
      color: white; cursor: pointer; font-size: 14px;
    }
    button:disabled { opacity: .6; }
  </style>
</head>
<body>

<div class="chat">
  <div class="header">ðŸ¤– Berke AI</div>
  <div class="messages" id="msgs"></div>
  <div class="input">
    <input id="inp" placeholder="Bir ÅŸey yaz..." />
    <button id="btn">GÃ¶nder</button>
  </div>
</div>

<script>
  const msgs = document.getElementById("msgs");
  const inp = document.getElementById("inp");
  const btn = document.getElementById("btn");

  function add(text, who, time="") {
    const w = document.createElement("div");
    w.className = "wrap " + (who === "user" ? "u" : "a");

    const b = document.createElement("div");
    b.className = "bubble " + who;
    b.textContent = text;

    const t = document.createElement("div");
    t.className = "time";
    t.textContent = time;

    w.appendChild(b);
    if (time) w.appendChild(t);
    msgs.appendChild(w);
    msgs.scrollTop = msgs.scrollHeight;
    return { bubble: b, timeEl: t };
  }

  function type(el, text, speed=25) {
    el.textContent = "";
    let i = 0;
    const it = setInterval(() => {
      el.textContent += text[i++] || "";
      msgs.scrollTop = msgs.scrollHeight;
      if (i >= text.length) clearInterval(it);
    }, speed);
  }

  async function send() {
    const text = inp.value.trim();
    if (!text) return;
    add(text, "user", new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"}));
    inp.value = ""; btn.disabled = true;

    const load = add("YazÄ±yor...", "ai");

    const r = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({message:text})
    });
    const d = await r.json();

    load.bubble.textContent = "";
    load.timeEl.textContent = d.time;   // ðŸ”¥ backend saat
    type(load.bubble, d.reply);
    btn.disabled = false;
  }

  btn.onclick = send;
  inp.addEventListener("keydown", e => e.key === "Enter" && send());
</script>

</body>
</html>
