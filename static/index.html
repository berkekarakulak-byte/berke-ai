<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Berke AI</title>

  <style>
    :root{
      --bg0:#050a14; --bg1:#0b1220;
      --txt:#e5e7eb; --mut:#94a3b8;
      --stroke: rgba(148,163,184,.18);
      --card: rgba(12,18,32,.65);
      --card2: rgba(12,18,32,.45);
      --shadow: 0 24px 80px rgba(0,0,0,.55);

      --aiBg: rgba(5,10,20,.22);
      --aiBorder: rgba(148,163,184,.14);

      --me1:#60a5fa;
      --me2:#a78bfa;
    }

    body.light{
      --bg0:#f3f5fb; --bg1:#e9eefc;
      --txt:#0b1220; --mut:#475569;
      --stroke: rgba(15,23,42,.12);
      --card: rgba(255,255,255,.70);
      --card2: rgba(255,255,255,.55);
      --shadow: 0 24px 80px rgba(2,6,23,.15);

      --aiBg: rgba(255,255,255,.85);
      --aiBorder: rgba(15,23,42,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--txt);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(29,78,216,.22), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(168,85,247,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    .wrap{
      height:100dvh;
      display:flex;
      justify-content:center;
      padding:16px;
      padding-top: calc(16px + env(safe-area-inset-top));
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
    }
    .app{
      width:min(1000px, 100%);
      height:100%;
      border-radius:20px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), var(--card2));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    @media (max-width: 640px){
      .wrap{padding:0}
      .app{border-radius:0;border:none;box-shadow:none}
    }

    .top{
      flex:0 0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 14px;
      border-bottom:1px solid rgba(148,163,184,.16);
      background: rgba(5,10,20,.12);
    }
    body.light .top{ background: rgba(255,255,255,.35); }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900;
      letter-spacing:.3px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg,#60a5fa,#a78bfa);
      box-shadow: 0 0 24px rgba(96,165,250,.35);
    }
    .sub{
      margin-top:2px;
      font-size:12px;
      color:var(--mut);
      font-weight:700;
      max-width: 64vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .right{ display:flex; gap:10px; align-items:center; }
    .pill{
      border:1px solid var(--stroke);
      background: rgba(5,10,20,.10);
      color:var(--txt);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
      user-select:none;
      display:flex;
      align-items:center;
      gap:8px;
    }
    body.light .pill{ background: rgba(255,255,255,.55); }
    .pill:hover{ filter: brightness(1.05); }

    .login{
      flex:1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }
    .card{
      width:min(560px, 92vw);
      border:1px solid var(--stroke);
      background: rgba(5,10,20,.10);
      border-radius:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding:18px;
    }
    body.light .card{ background: rgba(255,255,255,.55); }

    .h1{ font-size:18px; font-weight:900; margin:6px 0 10px; }
    .p{ font-size:13px; color:var(--mut); line-height:1.55; margin:0 0 14px; }

    .btn{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(5,10,20,.10);
      color:var(--txt);
      cursor:pointer;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    body.light .btn{ background: rgba(255,255,255,.60); }
    .btn:hover{ filter: brightness(1.05); }

    .btn.google{
      background: rgba(255,255,255,.95);
      color:#0b1220;
      border:none;
    }

    .small{ margin-top:12px; text-align:center; font-size:12px; color:var(--mut); }

    .chat{
      flex:1 1 auto;
      min-height:0;
      display:none;
      flex-direction:column;
    }
    .msgs{
      flex:1 1 auto;
      min-height:0;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      padding:18px 14px 200px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .row{ display:flex; width:100%; }
    .row.ai{ justify-content:flex-start; }
    .row.me{ justify-content:flex-end; }

    .bubbleWrap{
      max-width:82%;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    @media (min-width: 860px){
      .bubbleWrap{ max-width: 64%; }
    }

    .bubble{
      border-radius:18px;
      padding:12px 14px;
      line-height:1.6;
      white-space:pre-wrap;
      word-wrap:break-word;
      font-size:15px;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
      border:1px solid var(--aiBorder);
      background: var(--aiBg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .row.ai .bubble{ border-bottom-left-radius:8px; }
    .row.me .bubble{
      background: linear-gradient(135deg, rgba(96,165,250,.95), rgba(167,139,250,.95));
      border:1px solid rgba(96,165,250,.30);
      color:#081021;
      border-bottom-right-radius:8px;
    }

    .meta{
      font-size:11px;
      color: rgba(229,231,235,.68);
      display:flex;
      gap:8px;
      align-items:center;
    }
    body.light .meta{ color: rgba(2,6,23,.65); }
    .row.me .meta{ justify-content:flex-end; }

    .composer{
      position: sticky;
      bottom:0;
      padding:12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      border-top:1px solid rgba(148,163,184,.16);
      background: rgba(5,10,20,.18);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    body.light .composer{ background: rgba(255,255,255,.55); }

    .inputWrap{
      display:flex;
      gap:10px;
      align-items:flex-end;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(5,10,20,.10);
      border-radius:16px;
      padding:10px;
      box-shadow: 0 16px 45px rgba(0,0,0,.25);
    }
    body.light .inputWrap{ background: rgba(255,255,255,.65); }

    textarea{
      flex:1 1 auto;
      border:none;
      outline:none;
      background: transparent;
      color:var(--txt);
      font-size:16px;
      line-height:1.5;
      min-height:26px;
      max-height:180px;
      resize:none;
    }
    textarea::placeholder{ color: rgba(148,163,184,.85); }
    body.light textarea::placeholder{ color: rgba(71,85,105,.85); }

    .toolbtn{
      width:42px;height:42px;
      border:none;border-radius:14px;
      cursor:pointer;
      background: rgba(5,10,20,.10);
      color: var(--txt);
      border:1px solid rgba(148,163,184,.18);
    }
    body.light .toolbtn{ background: rgba(255,255,255,.65); }
    .toolbtn:hover{ filter: brightness(1.08); }

    .send{
      width:42px;
      height:42px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
      color:#081021;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      box-shadow: 0 18px 50px rgba(96,165,250,.20);
    }
    .send:hover{ filter: brightness(1.05); }

    .typing{
      margin-top:10px;
      display:none;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:var(--mut);
      font-size:12px;
      font-weight:800;
    }
    .dots{ display:inline-flex; gap:4px; align-items:center; }
    .dot3{
      width:6px;height:6px;border-radius:999px;
      background: rgba(148,163,184,.85);
      animation: b 1.1s infinite ease-in-out;
    }
    .dot3:nth-child(2){ animation-delay:.15s; }
    .dot3:nth-child(3){ animation-delay:.3s; }
    @keyframes b{
      0%,80%,100%{ transform: translateY(0); opacity:.55; }
      40%{ transform: translateY(-4px); opacity:1; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="app">
      <div class="top">
        <div>
          <div class="brand"><span class="dot"></span> Berke AI</div>
          <div class="sub" id="subtitle">Premium Dark ‚Ä¢ Chat + Image</div>
        </div>

        <div class="right">
          <div class="pill" id="soundBtn" title="Ses a√ß/kapat"><span id="soundIcon">üîä</span><span id="soundLabel">On</span></div>
          <div class="pill" id="themeBtn" title="Tema deƒüi≈ütir"><span id="themeIcon">üåô</span><span id="themeLabel">Dark</span></div>
        </div>
      </div>

      <!-- LOGIN -->
      <div class="login" id="login">
        <div class="card">
          <div class="h1">Devam etmek i√ßin giri≈ü yap</div>
          <p class="p">
            Google ile giri≈ü yaparsan hafƒ±zan sana √∂zel tutulur. Misafir modunda sohbet √ßalƒ±≈üƒ±r.
            (Tekrar girince tekrar sorar ‚Äî kalƒ±cƒ± login yok.)
          </p>

          <button class="btn google" id="googleBtn">
            <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.6 32.7 29.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.2 6.1 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.2-.1-2.3-.4-3.5z"/>
              <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 16 19 12 24 12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.2 6.1 29.3 4 24 4 16.3 4 9.6 8.4 6.3 14.7z"/>
              <path fill="#4CAF50" d="M24 44c5.1 0 9.8-2 13.3-5.2l-6.1-5.2C29.1 35.4 26.7 36 24 36c-5.2 0-9.6-3.3-11.3-8l-6.6 5.1C9.4 39.6 16.3 44 24 44z"/>
              <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3-3.4 5.3-6.3 6.6l6.1 5.2C38.7 36.5 44 31.1 44 24c0-1.2-.1-2.3-.4-3.5z"/>
            </svg>
            Google ile devam et
          </button>

          <div style="height:10px"></div>

          <button class="btn" id="guestBtn">Misafir olarak devam et</button>

          <div class="small">Edge cache yaparsa Ctrl+F5 dene.</div>
        </div>
      </div>

      <!-- CHAT -->
      <div class="chat" id="chat">
        <div class="msgs" id="msgs"></div>

        <div class="composer">
          <div class="inputWrap">
            <textarea id="m" rows="1" placeholder="Mesaj yaz‚Ä¶ (Enter g√∂nder, Shift+Enter satƒ±r)"></textarea>
            <button class="toolbtn" id="imgBtn" type="button" title="G√∂rsel olu≈ütur">üñºÔ∏è</button>
            <button class="send" id="sendBtn" type="button" title="G√∂nder">‚û§</button>
          </div>

          <div class="typing" id="typing">
            <span>Yazƒ±yor</span>
            <span class="dots" aria-hidden="true">
              <span class="dot3"></span><span class="dot3"></span><span class="dot3"></span>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
  const msgs = document.getElementById("msgs");
  const typing = document.getElementById("typing");
  const ta = document.getElementById("m");
  const subtitle = document.getElementById("subtitle");

  const params = new URLSearchParams(location.search);
  const emailFromUrl = (params.get("email") || "").trim().toLowerCase();
  const loginType = (params.get("login") || "").trim();

  // guest id
  const LS_GUEST = "berke_ai_guest_id";
  let guestId = localStorage.getItem(LS_GUEST);
  if(!guestId){
    guestId = crypto.randomUUID ? crypto.randomUUID() : (Math.random().toString(16).slice(2) + Date.now());
    localStorage.setItem(LS_GUEST, guestId);
  }

  // theme + sound
  const LS_SOUND = "berke_ai_sound";
  const LS_THEME = "berke_ai_theme";
  let soundOn = (localStorage.getItem(LS_SOUND) ?? "1") === "1";
  let theme = localStorage.getItem(LS_THEME) || "dark";

  const soundBtn = document.getElementById("soundBtn");
  const soundIcon = document.getElementById("soundIcon");
  const soundLabel = document.getElementById("soundLabel");
  const themeBtn = document.getElementById("themeBtn");
  const themeIcon = document.getElementById("themeIcon");
  const themeLabel = document.getElementById("themeLabel");

  function applyTheme(){
    if(theme === "light"){
      document.body.classList.add("light");
      themeLabel.textContent = "Light";
      themeIcon.textContent = "‚òÄÔ∏è";
    } else {
      document.body.classList.remove("light");
      themeLabel.textContent = "Dark";
      themeIcon.textContent = "üåô";
    }
  }
  function applySound(){
    soundLabel.textContent = soundOn ? "On" : "Off";
    soundIcon.textContent = soundOn ? "üîä" : "üîá";
  }
  applyTheme(); applySound();

  themeBtn.addEventListener("click", ()=>{
    theme = (theme === "dark") ? "light" : "dark";
    localStorage.setItem(LS_THEME, theme);
    clickSfx();
    applyTheme();
  });
  soundBtn.addEventListener("click", ()=>{
    soundOn = !soundOn;
    localStorage.setItem(LS_SOUND, soundOn ? "1" : "0");
    clickSfx();
    applySound();
  });

  // WebAudio SFX (√ßok kƒ±sa - takƒ±lma yapmaz)
  let audioCtx;
  function sfx(freq=440, dur=0.06, type="sine", gain=0.06){
    if(!soundOn) return;
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = freq;
      g.gain.value = gain;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      setTimeout(()=>{ o.stop(); }, dur*1000);
    }catch(e){}
  }
  function sendSfx(){ sfx(740, 0.055, "triangle", 0.05); }
  function recvSfx(){ sfx(520, 0.07, "sine", 0.05); }
  function clickSfx(){ sfx(880, 0.03, "square", 0.03); }

  function typingOn(){ typing.style.display="flex"; scrollBottom(true); }
  function typingOff(){ typing.style.display="none"; }

  function scrollBottom(force){
    if(force){ msgs.scrollTop = msgs.scrollHeight; return; }
    const nearBottom = (msgs.scrollHeight - msgs.scrollTop - msgs.clientHeight) < 220;
    if(nearBottom) msgs.scrollTop = msgs.scrollHeight;
  }

  function timeNow(){
    return new Date().toLocaleTimeString("tr-TR", {hour:"2-digit", minute:"2-digit"});
  }

  function addMsg(role, text){
    const row = document.createElement("div");
    row.className = "row " + role;

    const wrap = document.createElement("div");
    wrap.className = "bubbleWrap";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = timeNow();

    wrap.appendChild(bubble);
    wrap.appendChild(meta);
    row.appendChild(wrap);
    msgs.appendChild(row);
    scrollBottom(false);
  }

  function addImageCard(src){
    const row = document.createElement("div");
    row.className = "row ai";

    const wrap = document.createElement("div");
    wrap.className = "bubbleWrap";

    const card = document.createElement("div");
    card.className = "bubble";
    card.style.padding = "10px";

    const img = document.createElement("img");
    img.src = src;
    img.alt = "Generated image";
    img.style.width = "100%";
    img.style.borderRadius = "14px";
    img.style.display = "block";

    card.appendChild(img);
    wrap.appendChild(card);
    row.appendChild(wrap);
    msgs.appendChild(row);
    scrollBottom(true);
  }

  function showChat(label){
    document.getElementById("login").style.display="none";
    document.getElementById("chat").style.display="flex";
    subtitle.textContent = label;
    setTimeout(()=>{ try{ ta.focus(); }catch(e){} }, 120);
  }

  // login buttons
  document.getElementById("googleBtn").addEventListener("click", ()=>{
    clickSfx();
    location.href = "/auth/google";
  });

  document.getElementById("guestBtn").addEventListener("click", async ()=>{
    clickSfx();
    try{ await fetch("/guest", {method:"POST"}); }catch(e){}
    history.replaceState(null,"","/");
    showChat("Misafir Modu");
  });

  // google callback sonrasƒ±: chat a√ß, URL paramlarƒ±nƒ± temizle (login kalƒ±cƒ± olmasƒ±n)
  let sessionEmail = "";
  if(loginType === "google" && emailFromUrl){
    sessionEmail = emailFromUrl;
    showChat("Giri≈ü: " + sessionEmail);
    history.replaceState(null,"","/"); // URL temizle -> tekrar gelince tekrar sorar
  }

  // textarea auto height
  ta.addEventListener("input", ()=>{
    ta.style.height = "auto";
    ta.style.height = Math.min(180, ta.scrollHeight) + "px";
  });

  async function sendMessage(){
    const text = (ta.value || "").trim();
    if(!text) return;

    ta.value = "";
    ta.style.height = "auto";

    addMsg("me", text);
    sendSfx();
    typingOn();

    try{
      const r = await fetch("/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({message:text, email: sessionEmail, guest_id: guestId})
      });
      const j = await r.json();
      typingOff();
      recvSfx();

      if(!r.ok){
        addMsg("ai", "Hata: " + (j.detail || "bilinmeyen"));
        return;
      }
      addMsg("ai", j.reply || "Bo≈ü cevap geldi üòÖ");
    }catch(e){
      typingOff();
      addMsg("ai", "Baƒülantƒ± hatasƒ± oldu. Tekrar dener misin?");
    }
  }

  async function sendImage(){
    const text = (ta.value || "").trim();
    if(!text) return;

    ta.value = "";
    ta.style.height = "auto";

    addMsg("me", "üñºÔ∏è " + text);
    sendSfx();
    typingOn();

    try{
      const r = await fetch("/image",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({prompt:text, email: sessionEmail, guest_id: guestId})
      });
      const j = await r.json();
      typingOff();
      recvSfx();

      if(!r.ok){
        addMsg("ai", "G√∂rsel hatasƒ±: " + (j.detail || "bilinmeyen"));
        return;
      }
      if(j.url){ addImageCard(j.url); return; }
      if(j.b64){ addImageCard("data:image/png;base64," + j.b64); return; }
      addMsg("ai", "G√∂rsel geldi ama format bo≈ü üòÖ");
    }catch(e){
      typingOff();
      addMsg("ai", "G√∂rsel √ºretiminde baƒülantƒ± hatasƒ± oldu.");
    }
  }

  document.getElementById("sendBtn").addEventListener("click", (e)=>{
    e.preventDefault();
    sendMessage();
  });
  document.getElementById("imgBtn").addEventListener("click", (e)=>{
    e.preventDefault();
    sendImage();
  });

  ta.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
