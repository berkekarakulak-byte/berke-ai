<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • Berke AI</title>
  <style>
    :root{
      --bg:#0b0f19; --panel:#0f1629; --card:#121b33;
      --text:#e8eefc; --muted:#a7b4d1; --line:rgba(255,255,255,.08);
      --accent:#6ea8ff; --shadow:0 20px 60px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      background:rgba(15,22,41,.75);border:1px solid var(--line);border-radius:20px;
      padding:12px 14px;box-shadow:var(--shadow);backdrop-filter:blur(10px);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg, rgba(110,168,255,.95), rgba(51,209,122,.7));}
    .btn{border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--text);padding:9px 12px;border-radius:12px;cursor:pointer;font-weight:700}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    @media(min-width:900px){.grid{grid-template-columns:1.2fr .8fr}}
    .card{background:rgba(15,22,41,.75);border:1px solid var(--line);border-radius:20px;padding:14px;box-shadow:var(--shadow)}
    h2{margin:0 0 10px;font-size:16px}
    .muted{color:var(--muted);font-size:12px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:left;font-size:12px}
    th{color:rgba(231,238,252,.75);font-weight:800}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.03);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand"><div class="logo"></div> Admin Panel</div>
      <div style="display:flex;gap:8px">
        <button class="btn" onclick="location.href='/'">Sohbete dön</button>
        <button class="btn" onclick="loadData()">Yenile</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Kullanıcılar</h2>
        <div class="muted" id="counts">yükleniyor…</div>
        <div style="overflow:auto;margin-top:10px">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Email</th>
                <th>Ad</th>
                <th>Tip</th>
                <th>Giriş</th>
                <th>Son giriş</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h2>Son girişler</h2>
        <div class="muted">En son 200 kayıt</div>
        <div style="overflow:auto;margin-top:10px;max-height:520px">
          <table id="logTable">
            <thead>
              <tr>
                <th>Yöntem</th>
                <th>Zaman</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  async function loadData(){
    const res = await fetch("/admin/data", {credentials:"include"});
    const data = await res.json();
    if(!res.ok){
      alert(data.detail || "Admin data alınamadı");
      return;
    }

    document.getElementById("counts").textContent =
      `Google kullanıcı: ${data.counts.google_users} • Misafir kullanıcı: ${data.counts.guest_users}`;

    const utbody = document.querySelector("#usersTable tbody");
    utbody.innerHTML = "";
    for(const u of data.users){
      const tr = document.createElement("tr");
      const tip = u.email ? "google" : "guest";
      tr.innerHTML = `
        <td>${u.email || "-"}</td>
        <td>${u.name || "-"}</td>
        <td><span class="pill">${tip}</span></td>
        <td>${u.login_count || 0}</td>
        <td>${(u.last_login_at || "").replace("T"," ").slice(0,19)}</td>
      `;
      utbody.appendChild(tr);
    }

    const ltbody = document.querySelector("#logTable tbody");
    ltbody.innerHTML = "";
    for(const l of data.recent_logins){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><span class="pill">${l.method}</span></td>
        <td>${(l.created_at || "").replace("T"," ").slice(0,19)}</td>
      `;
      ltbody.appendChild(tr);
    }
  }

  loadData();
</script>
</body>
</html>
