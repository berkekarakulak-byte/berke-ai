<!DOCTYPE html>
<html>
<body style="background:#0f172a;color:#fff;padding:30px">
<h2>Admin Panel</h2>
<pre id="o">Yükleniyor…</pre>
<script>
const p=new URLSearchParams(location.search)
fetch(`/admin/data?email=${p.get("email")}`)
.then(r=>r.json())
.then(d=>o.textContent=JSON.stringify(d,null,2))
</script>
</body>
</html>
