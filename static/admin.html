<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:Inter,system-ui,Arial;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.panel{
  width:720px;
  background:linear-gradient(180deg,#020617,#000);
  border:1px solid #1e293b;
  border-radius:20px;
  box-shadow:0 40px 80px rgba(0,0,0,.9);
  padding:24px;
}
h1{
  margin:0 0 16px 0;
  font-size:20px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}
th{
  color:#94a3b8;
  text-align:left;
}
.badge{
  background:#2563eb;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
</style>
</head>
<body>

<div class="panel">
  <h1>ðŸ‘‘ Admin Panel</h1>
  <table id="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Ä°lk GiriÅŸ</th>
        <th>Durum</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
fetch("/admin")
  .then(r=>r.json())
  .then(data=>{
    const tbody=document.querySelector("tbody");
    data.forEach(u=>{
      tbody.innerHTML+=`
        <tr>
          <td>${u.email}</td>
          <td>${u.first_login}</td>
          <td><span class="badge">Aktif</span></td>
        </tr>`;
    });
  });
</script>

</body>
</html>
