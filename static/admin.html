<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0b1220"/>
  <title>Admin • Berke AI</title>
  <style>
    :root{
      --bg0:#050a14; --bg1:#0b1220;
      --txt:#e5e7eb; --mut:#94a3b8;
      --stroke: rgba(148,163,184,.18);
      --card: rgba(12,18,32,.65);
      --shadow: 0 24px 80px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--txt);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Arial;
      min-height:100vh;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(29,78,216,.22), transparent 60%),
                  radial-gradient(900px 600px at 80% 0%, rgba(168,85,247,.14), transparent 60%),
                  linear-gradient(180deg,var(--bg0),var(--bg1));
      padding:18px;
    }
    .wrap{ max-width:980px; margin:0 auto; }
    .top{ display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; }
    .title{ font-weight:900; letter-spacing:.3px; }
    .pill{
      border:1px solid var(--stroke);
      background: rgba(5,10,20,.25);
      color:var(--txt);
      padding:8px 12px; border-radius:999px;
      cursor:pointer; font-size:12px;
    }
    .grid{ display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 900px){ .grid{ grid-template-columns: 1fr 1fr; } }
    .card{
      border:1px solid var(--stroke);
      background: var(--card);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:14px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .kpi{ display:flex; gap:12px; flex-wrap:wrap; }
    .kpi .box{
      flex:1 1 180px;
      border:1px solid rgba(148,163,184,.14);
      background: rgba(5,10,20,.25);
      border-radius:14px;
      padding:12px;
    }
    .big{ font-size:26px; font-weight:900; margin-top:6px; }
    table{ width:100%; border-collapse:collapse; overflow:hidden; border-radius:14px; }
    th,td{ padding:10px 10px; border-bottom:1px solid rgba(148,163,184,.12); font-size:13px; }
    th{ color:var(--mut); text-align:left; font-weight:800; }
    .mut{ color:var(--mut); font-size:12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">Admin Panel • Berke AI</div>
        <div class="mut" id="who"></div>
      </div>
      <div class="pill" onclick="location.href='/'">← Sohbete dön</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="title">Özet</div>
        <div class="kpi" style="margin-top:12px">
          <div class="box">
            <div class="mut">Toplam Misafir</div>
            <div class="big" id="guestTotal">-</div>
          </div>
          <div class="box">
            <div class="mut">Google Kullanıcı Sayısı</div>
            <div class="big" id="userCount">-</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="title">Google Girişleri</div>
        <div class="mut" style="margin-top:6px">login sayısına göre sıralı</div>
        <div style="overflow:auto; margin-top:10px">
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Giriş</th>
                <th>İlk</th>
                <th>Son</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  const p = new URLSearchParams(location.search);
  const email = p.get("email") || "";
  const key = p.get("key") || "";
  document.getElementById("who").textContent = "Admin: " + (email || "-");

  async function load(){
    const r = await fetch(`/admin-data?email=${encodeURIComponent(email)}&key=${encodeURIComponent(key)}`);
    const j = await r.json();

    document.getElementById("guestTotal").textContent = j.guests_total ?? 0;
    document.getElementById("userCount").textContent = (j.users || []).length;

    const tbody = document.getElementById("rows");
    tbody.innerHTML = "";
    (j.users || []).forEach(([mail, meta])=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${mail}</td>
        <td>${meta.logins ?? 0}</td>
        <td>${(meta.first_login || "").slice(0,19).replace("T"," ")}</td>
        <td>${(meta.last_login || "").slice(0,19).replace("T"," ")}</td>
      `;
      tbody.appendChild(tr);
    });
  }
  load().catch(()=> alert("Admin verisi çekilemedi. 403 olabilir (email/key)."));
</script>
</body>
</html>
